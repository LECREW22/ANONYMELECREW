<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Message Anonyme Discord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900,700,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #10131a;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: #10131a;
    }
    .container {
      position: relative;
      z-index: 2;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glass-card {
      background: rgba(24,28,44,0.88);
      border-radius: 32px;
      box-shadow: 0 8px 64px #00fff733, 0 1.5px 24px #0008;
      backdrop-filter: blur(22px) saturate(1.5);
      border: 2.5px solid rgba(0,255,247,0.17);
      padding: 54px 48px 42px 48px;
      margin: 0 auto;
      animation: fadein 1.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }
    @keyframes fadein {
      from {opacity:0; transform:translateY(60px) scale(0.98);}
      to {opacity:1; transform:translateY(0) scale(1);}
    }
    .title {
      font-size: 2.7rem;
      font-weight: 900;
      letter-spacing: 4px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00fff7 0%, #1db954 60%, #fff 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 4px 24px #00fff799);
      user-select: none;
      text-align: center;
    }
    .subtitle {
      color: #aeeeee;
      font-size: 1.23rem;
      font-weight: 500;
      margin-bottom: 34px;
      text-align: center;
      letter-spacing: 1px;
      opacity: 0.9;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0;
      align-items: center;
    }
    textarea {
      width: 100%;
      min-height: 160px;
      background: rgba(255,255,255,0.13);
      border: none;
      border-radius: 16px;
      margin-bottom: 24px;
      padding: 22px 18px;
      color: #fff;
      font-size: 1.35rem;
      font-family: inherit;
      box-shadow: 0 2px 18px #00fff733;
      transition: box-shadow 0.2s, background 0.2s;
      resize: vertical;
      outline: none;
      letter-spacing: 1px;
      backdrop-filter: blur(2.5px);
    }
    textarea:focus {
      background: rgba(255,255,255,0.18);
      box-shadow: 0 0 0 3px #00fff7cc;
    }
    button {
      background: linear-gradient(90deg, #00fff7 0%, #1db954 100%);
      color: #111;
      font-weight: 900;
      font-size: 1.32rem;
      border: none;
      border-radius: 16px;
      padding: 22px 0;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      box-shadow: 0 2px 24px #00fff744;
      letter-spacing: 2px;
      margin-top: 6px;
      user-select: none;
      width: 100%;
      max-width: 420px;
    }
    button:hover {
      background: linear-gradient(90deg, #fff 0%, #00fff7 100%);
      color: #1db954;
      transform: scale(1.03);
    }
    .feedback {
      margin-top: 20px;
      padding: 15px 12px;
      border-radius: 14px;
      font-size: 1.18rem;
      text-align: center;
      font-family: 'Fira Mono', monospace;
      letter-spacing: 1px;
      box-shadow: 0 2px 10px #fff3;
      animation: fadein 0.7s;
      user-select: none;
      background: #fff9c4;
      border: 1.5px solid #ffeb3b;
      color: #1db954 !important;
      text-shadow: 0 0 8px #00fff799;
      max-width: 420px;
      width: 100%;
    }
    .feedback.error {
      background: #ffe4e4;
      color: #b22222 !important;
      border-color: #eab0b0;
      text-shadow: none;
    }
    @media (max-width: 900px) {
      .glass-card { max-width: 97vw; padding: 32px 4vw 28px 4vw; }
      .title { font-size: 2rem;}
      textarea { font-size: 1.15rem; min-height: 120px;}
      button { font-size: 1.07rem; padding: 16px 0;}
      .feedback { font-size: 1.05rem;}
    }
    @media (max-width: 600px) {
      .glass-card { max-width: 99vw; padding: 14px 2vw 12px 2vw;}
      .title { font-size: 1.3rem;}
      textarea { font-size: 1.01rem; min-height: 90px; padding: 10px 6px;}
      button { font-size: 1.01rem; padding: 13px 0;}
      .feedback { font-size: 0.97rem;}
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div class="container">
    <div class="glass-card">
      <div class="title">Message Anonyme Discord</div>
      <div class="subtitle">Tu veux parler anonymement dans le crew ? Profite-en.</div>
      <form id="anonForm" autocomplete="off">
        <textarea id="message" maxlength="500" required placeholder="Ã‰cris ton message ici..."></textarea>
        <button type="submit">Envoyer anonymement ðŸš€</button>
        <div id="feedback"></div>
      </form>
    </div>
  </div>
  <script>
    // Fond animÃ© particules
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth, height = window.innerHeight;
    let particles = [];
    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      createParticles();
    }
    function createParticles() {
      particles = [];
      const isMobile = window.innerWidth < 700;
      const count = isMobile ? 16 : Math.floor((width * height) / 9000);
      for (let i = 0; i < count; i++) {
        let size = Math.random() * 2 + 1;
        let x = Math.random() * (width - size * 2) + size;
        let y = Math.random() * (height - size * 2) + size;
        let speedX = (Math.random() - 0.5) * 0.4;
        let speedY = (Math.random() - 0.5) * 0.4;
        particles.push({x, y, size, speedX, speedY, alpha: Math.random()*0.6+0.3});
      }
    }
    function animateParticles() {
      ctx.clearRect(0, 0, width, height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(0,255,247,${p.alpha})`;
        ctx.shadowColor = "#00fff7";
        ctx.shadowBlur = 14;
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > width) p.speedX *= -1;
        if (p.y < 0 || p.y > height) p.speedY *= -1;
      }
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      requestAnimationFrame(animateParticles);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animateParticles();

    // Envoi anonyme sur Discord webhook avec avatar Anonymous
    const form = document.getElementById('anonForm');
    const feedback = document.getElementById('feedback');
    const webhookUrl = "https://discord.com/api/webhooks/1371247260150661130/rRxr61yvfp-7vO146TanNl6vXsqkP9ljmyZxcVJFfllNcNPxqTUUuvAXnhdASHesfavN";
    // Masque Anonymous (image PNG, libre de droits)
    const anonymousAvatar = "https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Anonymous_Mask.svg/1024px-Anonymous_Mask.svg.png";

    form.addEventListener('submit', function(e){
      e.preventDefault();
      feedback.textContent = '';
      feedback.className = 'feedback';
      const msg = document.getElementById('message').value.trim();
      if (!msg) {
        feedback.textContent = "Merci d'Ã©crire un message.";
        feedback.className = 'feedback error';
        return;
      }
      feedback.textContent = "Envoi en cours...";
      fetch(webhookUrl, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          content: msg,
          username: "Anonyme",
          avatar_url: anonymousAvatar
        })
      }).then(res => {
        if (res.ok) {
          feedback.textContent = "Message envoyÃ© anonymement !";
          feedback.className = 'feedback';
          form.reset();
        } else {
          feedback.textContent = "Erreur lors de l'envoi. RÃ©essaie plus tard.";
          feedback.className = 'feedback error';
        }
      }).catch(() => {
        feedback.textContent = "Erreur rÃ©seau. RÃ©essaie plus tard.";
        feedback.className = 'feedback error';
      });
    });
  </script>
</body>
</html>
